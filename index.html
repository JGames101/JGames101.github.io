<!DOCTYPE html>
<html lang="en-UK">
    <head>
        <link rel="manifest" href="/manifest.json">
        <link rel="apple-touch-icon" sizes="180x180" href="/src/icon/ios/ios-appicon-180-180.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/src/icon/firefox/firefox-general-32-32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/src/icon/firefox/firefox-general-16-16.png">
        <title>James M</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/styles.css">
        <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="white">
        <meta name="apple-mobile-web-app-title" content="James M">
        <style>
        .fixedFab { position: fixed;bottom: 1rem;right: 1rem; }
        @media(min-width: 1024px) {.fixedFab { bottom: 1.5rem;right: 1.5rem; }}
        html:not(.mdc-theme--dark) { /* Material Theme Stuff */
            --mdc-theme-secondary: #00897b;
            --mdc-theme-primary: #fff;
            --mdc-theme-text-primary-on-primary: #222;
            --mdc-theme-text-secondary-on-primary: #777;
            --mdc-theme-text-icon-on-primary: #222;
            --mdc-theme-text-hint-on-primary: #222;
        }
        html.mdc-theme--dark { /* Material Theme Stuff */
            --mdc-theme-secondary: #00897b;
            --mdc-theme-primary: #222;
            --mdc-theme-text-primary-on-primary: #fff;
            --mdc-theme-text-secondary-on-primary: #e3e3e3;
            --mdc-theme-text-icon-on-primary: #fff;
            --mdc-theme-text-hint-on-primary: #fff;
        }
        </style>
        <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js')
                .then(function(swReg) {
                    console.log('Service Worker is registered', swReg);
                    swRegistration = swReg;
                })
                .catch(function(error) {
                    console.error('Service Worker Error', error);
                });
                    
            });
        }
        </script>
    </head>
    <header class="mdc-toolbar mdc-toolbar--fixed mdc-toolbar--waterfall">
        <div class="mdc-toolbar__row">
            <a class="noDec" href="/"><span class="mdc-toolbar__title">Home</span></a>
            <a class="noDec" href="/code"><span class="mdc-toolbar__title">Code</span></a>
            <a class="noDec" href="/media"><span class="mdc-toolbar__title">Media</span></a>
        </div>
    </header>
    <aside class="mdc-temporary-drawer mdc-typography mdc-drawer--temporary" id="navDrawer">
        <nav class="mdc-temporary-drawer__drawer">
          <header class="mdc-temporary-drawer__header">
            <div class="mdc-temporary-drawer__header-content" style="background-color:var(--mdc-theme-secondary);color:white">
              James M
            </div>
          </header>
          <nav id="icon-with-text-demo" class="mdc-temporary-drawer__content mdc-list">
            <a class="mdc-list-item mdc-temporary-drawer--selected" href="/">
              <i class="material-icons mdc-list-item__start-detail" aria-hidden="true">home</i>Home
            </a>
            <a class="mdc-list-item" href="/code">
              <i class="material-icons mdc-list-item__start-detail" aria-hidden="true">code</i>Code
            </a>
            <a class="mdc-list-item" href="/media">
              <i class="material-icons mdc-list-item__start-detail" aria-hidden="true">video_library</i>Media
            </a>
            <a class="mdc-list-item" onclick="openOptions()" style="position:fixed;bottom:0px;cursor:pointer;">
              <i class="material-icons mdc-list-item__start-detail" aria-hidden="true">settings</i>Options
            </a>
          </nav>
        </nav>
    </aside>
    <button class="mdc-fab material-icons fixedFab" id="menuButton" aria-label="Favorite">
        <span class="mdc-fab__icon">
            menu
        </span>
    </button>
    <body>
        <aside id="dialogBox" class="mdc-dialog" role="alertdialog" aria-labelledby="dialogBox-label" aria-describedby="dialogBox-description">
            <div class="mdc-dialog__surface">
                <header class="mdc-dialog__header">
                    <h2 id="dialogBox-label" class="mdc-dialog__header__title"></h2>
                </header>
                <section id="dialogBox-description" class="mdc-dialog__body"></section>
                <footer class="mdc-dialog__footer">
                    <button type="button" class="mdc-button mdc-dialog__footer__button mdc-dialog__footer__button--accept mdc-dialog__action">Okay!</button>
                </footer>
            </div>
            <div class="mdc-dialog__backdrop"></div>
        </aside>
        <main id="content" class="grid mdc-toolbar-fixed-adjust scrollBody">
            <h1 class="gc-fullWidth">James M</h1>
            <h2 class="gc-fullWidth">Latest</h2>
            <div id="latestBox" class="gc-fullWidth grid gc-list--horizontal"></div>
            <h2 class="gc-fullWidth">Site</h2>
            
            <div class="mdc-card">
                <section class="mdc-card__primary">
                  <h1 class="mdc-card__title mdc-card__title--large">Code</h1>
                  <h2 class="mdc-card__subtitle">The Hub for all JS, JQuery, and HTML5 Tests</h2>
                </section>
                <section class="mdc-card__actions">
                  <a class="link" href="/code"><button class="mdc-button mdc-button--compact mdc-card__action">view</button></a>
                  <a class="link" href="/code" target="_blank"><button class="mdc-button mdc-button--compact mdc-card__action">new tab</button></a>
                </section>
            </div>
            <div class="mdc-card">
                <section class="mdc-card__primary">
                  <h1 class="mdc-card__title mdc-card__title--large">Version History</h1>
                  <h2 class="mdc-card__subtitle">History of the site.</h2>
                </section>
                <section class="mdc-card__actions">
                  <a class="link" href="/src/updates"><button class="mdc-button mdc-button--compact mdc-card__action">view</button></a>
                  <a class="link" href="/src/updates" target="_blank"><button class="mdc-button mdc-button--compact mdc-card__action">new tab</button></a>
                </section>
            </div>
            <div class="mdc-card">
                <section class="mdc-card__primary">
                  <h1 class="mdc-card__title mdc-card__title--large">Media</h1>
                  <h2 class="mdc-card__subtitle">Photos and Videos</h2>
                </section>
                <section class="mdc-card__actions">
                  <a class="link" href="/media"><button class="mdc-button mdc-button--compact mdc-card__action">view</button></a>
                  <a class="link" href="/media" target="_blank"><button class="mdc-button mdc-button--compact mdc-card__action">new tab</button></a>
                </section>
            </div>
        </main>
        <script src="/js/am.js"></script>
        <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
        <script>mdc.autoInit()</script>
        <script src="javascript.js"></script>
        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="/js/home.js"></script>
    </body>
</html>
