<!DOCTYPE html>
<html>
    <head>
        <title>Canvas</title>
        <style type="text/css">
            canvas { box-shadow:0 3px 1px -2px rgba(0,0,0,.2),0 2px 2px 0 rgba(0,0,0,.14),0 1px 5px 0 rgba(0,0,0,.12); border-radius:2px; }
            body { display:grid; grid-template-columns: repeat(auto-fill, minmax(275px, 1fr)); grid-column-gap: 16px; }
            h2 { text-align:center; }
        </style>
    </head>
    <body>
        <div>
            <canvas id="canvasElement" width="300" height="300"></canvas>
            <h2>My First Canvas Test</h2>
        </div>
        <div>
            <canvas id="secondTest" width="300" height="300"></canvas>
            <h2>Rainbow</h2>
        </div>
        <script src="javascript.js"></script>
    </body>
</html>
